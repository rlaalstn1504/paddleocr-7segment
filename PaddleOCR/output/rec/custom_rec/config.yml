Global:
  use_gpu: true
  epoch_num: 100
  log_smooth_window: 20
  print_batch_step: 10
  save_model_dir: ./PaddleOCR/output/rec/custom_rec/
  save_epoch_step: 3
  eval_batch_step:
  - 0
  - 100
  cal_metric_during_train: true
  pretrained_model: null
  checkpoints: null
  save_inference_dir: null
  use_visualdl: false
  use_wandb: true
  infer_img: null
  character_dict_path: ./PaddleOCR/ppocr/utils/en_dict.txt
  max_text_length: 25
  num_heads: 8
  infer_mode: false
  use_space_char: false
  save_res_path: null
Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  clip_norm: 10.0
  lr:
    learning_rate: 0.0001
Architecture:
  model_type: rec
  algorithm: SRN
  in_channels: 1
  Transform: null
  Backbone:
    name: ResNetFPN
  Head:
    name: SRNHead
    max_text_length: 25
    num_heads: 8
    num_encoder_TUs: 2
    num_decoder_TUs: 4
    hidden_dims: 512
Loss:
  name: SRNLoss
PostProcess:
  name: SRNLabelDecode
Metric:
  name: RecMetric
  main_indicator: acc
Train:
  dataset:
    name: SimpleDataSet
    data_dir: /workspace/computer-vision_object-detection_paddleocr/sample_data/recognition/image_data
    label_file_list:
    - /workspace/computer-vision_object-detection_paddleocr/sample_data/recognition/label_data/rec_train.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - SRNLabelEncode: null
    - SRNRecResizeImg:
        image_shape:
        - 1
        - 64
        - 256
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
        - encoder_word_pos
        - gsrm_word_pos
        - gsrm_slf_attn_bias1
        - gsrm_slf_attn_bias2
  loader:
    shuffle: false
    batch_size_per_card: 2
    drop_last: false
    num_workers: 4
Eval:
  dataset:
    name: SimpleDataSet
    data_dir: /workspace/computer-vision_object-detection_paddleocr/sample_data/recognition/image_data
    label_file_list:
    - /workspace/computer-vision_object-detection_paddleocr/sample_data/recognition/label_data/rec_valid.txt
    transforms:
    - DecodeImage:
        img_mode: BGR
        channel_first: false
    - SRNLabelEncode: null
    - SRNRecResizeImg:
        image_shape:
        - 1
        - 64
        - 256
    - KeepKeys:
        keep_keys:
        - image
        - label
        - length
        - encoder_word_pos
        - gsrm_word_pos
        - gsrm_slf_attn_bias1
        - gsrm_slf_attn_bias2
  loader:
    shuffle: false
    drop_last: false
    batch_size_per_card: 1
    num_workers: 4
profiler_options: null
